<!DOCTYPE html>
<html>
<head>
  <title>ScreenDraw Controls</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px; /* Adjust width as needed */
    }
    label, button {
      display: block;
      margin-bottom: 8px;
    }
    input[type="color"] {
      width: 100%;
      height: 30px;
      border: none;
      padding: 0;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 8px 12px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    button:hover {
      background-color: #e0e0e0;
    }
    button.active {
      background-color: #a0d9e2; /* Highlight color for active buttons */
      border-color: #5cb85c;
      color: #333;
    }
  </style>
</head>
<body>
  <label>Color: <input type="color" id="colorPicker" value="#000000" /></label>
  <label>Brush Size: <input type="range" id="brushSize" min="1" max="20" value="5" /></label>
  <button id="brushBtn" class="active">Brush</button> <button id="eraserBtn">Eraser</button>
  <hr> <button id="undoBtn">Undo</button>
  <button id="redoBtn">Redo</button>
  <button id="clearAllBtn">Clear All</button> <hr> <button id="toggleDrawingBtn">Deactivate Drawing</button> <button id="saveBtn">Save Image</button>

  <script src="popup.js"></script>
</body>
</html>
